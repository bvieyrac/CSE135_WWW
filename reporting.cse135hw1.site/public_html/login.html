<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
   
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="https://www.reporting.cse135hw1.site/app/login" id="login" method="POST">
    <label for="Uname">Username</label>
    <br>
    <input type="text" name="user" id="Uname" placeholder="Username" />

    <br>

    <br>

    </form>
   
  
  
  </body>
