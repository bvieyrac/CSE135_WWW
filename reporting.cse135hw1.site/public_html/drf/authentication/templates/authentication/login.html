{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block stylesheet %}<link rel="stylesheet" type="text/css" href={% static 'css/login.css' %}>{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content">
            <h1>Welcome to Dashboard!</h1>
            <h1>Login</h1>
            <form method="post" class="form-group">
                        {% csrf_token %}
                        <input id="username" type="text" name="username" placeholder="username" size="200"><br>
                        <input id="password" type="password" name="password" placeholder="password" size="200"><br>
                        <button type="submit" class="btn btn-success">Login</button>
            </form>
            <div>
                        {% for message in messages %}
                                    <h3> {{message}} </h3>
                        {% endfor %}
            </div>
</div>



{% endblock %}
